<ion-header>
	 <ion-navbar color="primary">
	    <button ion-icon menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    <ion-title>GESTIONAR ASIGNATURAS</ion-title>
	 </ion-navbar>
</ion-header>
<ion-content padding>
	<div class="list">
	<ion-grid>
			<ion-row align-items-center>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Codigo</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Nombre</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Descripcion</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Semestre</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Estado</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Facultad</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Editar</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Eliminar</ion-label>
	  				    </ion-col>
			</ion-row>
			<ion-row  *ngFor="let asignatura of lista ">
	
	  						<ion-col><ion-label class="input-label">{{asignatura.codigo}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{asignatura.nombre}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{asignatura.descripcion}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{asignatura.semestre}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{asignatura.estado}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{asignatura.facultad.nombre}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><button ion-button (click)="editar(asignatura)" >Editar</button>
	  						</ion-col>
	  						<ion-col><button ion-button (click)="eliminar(asignatura)" >Eliminar</button>
	  						</ion-col>
			</ion-row>
	</ion-grid>
	<button ion-button (click)="crear()" >Crear Asignatura</button>
	</div>
</ion-content>
