<ion-header>
	 <ion-navbar color="primary">
	    <button ion-icon menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    <ion-title>Asinaturas Inscritas</ion-title>
	 </ion-navbar>
</ion-header>
<ion-content padding>
	<div class="list">
	<ion-grid>
			<ion-row align-items-center>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Nombre</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Retirar</ion-label>
	  				    </ion-col>
			</ion-row>
			<ion-row  *ngFor="let inscripcion of lista ">
	
	  						<ion-col><ion-label class="input-label">{{inscripcion.asignatura.nombre}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><button ion-button (click)="retirar(inscripcion)" >Retirar</button>
	  						</ion-col>
			</ion-row>
	</ion-grid>
	<ion-label class="input-label">Asignaturas</ion-label>
	<ion-select [(ngModel)]="seleccionada.id" name="seleccionada.id" class="form-control" placeholder="Asignaturas" required> 
		<ion-option value="">Seleccione...</ion-option>
	    <ion-option  *ngFor="let valSel of asignaturas"  value="{{valSel.id}}">{{valSel.nombre}}</ion-option>
	</ion-select>
	<button ion-button (click)="inscribir(seleccionada)" >Inscribir Asignatura</button>
	</div>
</ion-content>
