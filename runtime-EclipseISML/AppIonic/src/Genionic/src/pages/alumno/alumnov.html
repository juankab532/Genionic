<ion-header>
	 <ion-navbar color="primary">
	    <button ion-icon menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    <ion-title>Gestionar Alumno</ion-title>
	 </ion-navbar>
</ion-header>
<ion-content padding>
	<div class="list">
	<ion-grid>
			<ion-row align-items-center>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Foto</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Documento</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Nombres</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Apellidos</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Dirección</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Teléfono</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Asignaturas Inscritas</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Editar</ion-label>
	  				    </ion-col>
	  				    <ion-col class="colHeader"><ion-label class="input-label">Eliminar</ion-label>
	  				    </ion-col>
			</ion-row>
			<ion-row  *ngFor="let alumno of lista ">
	
	  						<ion-col><img src="{{alumno.foto}}">
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{alumno.documento}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{alumno.nombres}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{alumno.apellidos}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{alumno.direccion}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label class="input-label">{{alumno.telefono}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><button ion-button (click)="asignaturas(alumno)" >Ver Asignaturas</button>
	  						</ion-col>
	  						<ion-col><button ion-button (click)="editar(alumno)" >Editar</button>
	  						</ion-col>
	  						<ion-col><button ion-button (click)="eliminar(alumno)" >Eliminar</button>
	  						</ion-col>
			</ion-row>
	</ion-grid>
	<button ion-button (click)="crear()" >Crear Alumno</button>
	</div>
</ion-content>
