<ion-menu [content]="NAV">
    <ion-content>
        <ion-list>
            <button ion-item color="primary" *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                {{page.titulo}}
                <ion-icon item-left name="{{page.icon}}"></ion-icon>
            </button>

        </ion-list>
    </ion-content>    
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
