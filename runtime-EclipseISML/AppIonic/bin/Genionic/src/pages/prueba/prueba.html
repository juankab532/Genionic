<ion-header>
	 <ion-navbar color="primary">
	    <button ion-icon menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    <ion-title>Perfiles</ion-title>
	 </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-grid>
			<ion-row>
	  				    <ion-col><ion-label>Codigo</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Nombre</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Descripcion</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Semestre</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Estado</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Facultad</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Editar</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Eliminar</ion-label>
	  				    </ion-col>
			</ion-row>
			<ion-row ng-repeat="asignatura in listaAsignatura | startFrom:(currentPage -1) * pageSize | limitTo: pageSize">
	
	  						<ion-col><ion-label>asignatura.codigo</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>asignatura.nombre</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>asignatura.descripcion</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>asignatura.semestre</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>asignatura.estado</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>asignatura.facultad</ion-label>
	  						</ion-col>		 
	  						<ion-col><button ion-button>Editar</button>
	  						</ion-col>
	  						<ion-col><button ion-button>Eliminar</button>
	  						</ion-col>
			</ion-row>
	</ion-grid>
	<button ion-button>Crear Asignatura</button>
</ion-content>
