<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Canciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="user">
    <img src="{{playlist.picture}}">
    <h1>{{playlist.title}}</h1>
  </div>
  <ion-list>
    <ion-item *ngFor="let c of canciones">
        <ion-thumbnail item-left>
            <img src="{{c.album.cover}}" alt="">
        </ion-thumbnail>
        <h2>{{c.title}}</h2>
        <p>{{c.artist.name}} - {{c.album.title}} </p>
        <audio controls>
          <source src="{{c.preview}} " type="">
        </audio>
    </ion-item>
  </ion-list>


</ion-content>
