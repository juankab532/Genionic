<ion-header>
	 <ion-navbar color="primary">
	    <button ion-icon menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    <ion-title>GESTIONAR ASIGNATURAS</ion-title>
	 </ion-navbar>
</ion-header>
<ion-content padding>
	<div class="list">
	<button ion-button block (click)="getPicture()">Capturar Foto</button>
	<img [src]="imagen" *ngIf="imagen" />
			
	<ion-grid>
			<ion-row align-items-center>
	  				    <ion-col><ion-label>Codigo</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Nombre</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Descripcion</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Semestre</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Estado</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Facultad</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Editar</ion-label>
	  				    </ion-col>
	  				    <ion-col><ion-label>Eliminar</ion-label>
	  				    </ion-col>
			</ion-row>
			<ion-row  *ngFor="let asignatura of lista ">
	
	  						<ion-col><ion-label>{{asignatura.codigo}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>{{asignatura.nombre}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>{{asignatura.descripcion}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>{{asignatura.semestre}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>{{asignatura.estado}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><ion-label>{{asignatura.facultad}}</ion-label>
	  						</ion-col>		 
	  						<ion-col><button ion-button (click)="editar(asignatura)" >Editar</button>
	  						</ion-col>
	  						<ion-col><button ion-button (click)="eliminar(asignatura)" >Eliminar</button>
	  						</ion-col>
			</ion-row>
	</ion-grid>
	</div>
</ion-content>
