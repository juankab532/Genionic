<ion-header>

  <ion-navbar color="primary">
    <button ion-icon menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p> Envaianos tu perfil de Deezer para aparecer en a app.</p>
  <form  (ngSubmit)="hacerSubmit">
    <ion-list>  
        <ion-item>
          <ion-label floating>ID Deezer</ion-label>
          <ion-input type="text" name="deezerID" clearInput="true" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Correo</ion-label>
          <ion-input type="email" name="email" clearInput="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Comentario</ion-label>
          <ion-textarea name="comentario" clearInput="true"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label>No soy un robot</ion-label>
          <ion-checkbox required></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-spinner></ion-spinner>
        </ion-item>
        <ion-item>
          <ion-label>Select</ion-label>
          <ion-select #item >
            <ion-option *ngFor="let item of items" value="{{item.value}}">
            {{item.title}} </ion-option>
          </ion-select>
        </ion-item>

    </ion-list>
    <button ion-button type="submit" block full icon-left>
      <ion-icon name="send"></ion-icon>
      Enviar
    </button> 
  </form>
</ion-content>
